  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      margin: auto;
      width: 1200px;
      height: 500px;
      background-color: salmon;
      display: flex;
      /* 设置主轴方向是否换行换列 */
      /* flex-direction: column;
      flex-wrap: wrap; */
      /* 上面两个的复合属性 */
      flex-flow: column wrap;
    }
    .box div {
      width: 250px;
      height: 50px;
      margin: 10px;
      background-color: skyblue;
    }
  </style>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
