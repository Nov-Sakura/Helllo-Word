<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 屏幕大于等于320px就引入320px.css -->
    <link
      rel="stylesheet"
      media="screen and (min-width:320px)"
      href="./css/320px.css"
    />
    <!-- 屏幕大于等于640px就引入640px.css -->
    <link
      rel="stylesheet"
      media="screen and (min-width:640px)"
      href="./css/640px.css"
    />
  </head>
  <style>
    /* 当屏幕大于等于 640px以上的 我们让div一行显示2个 */
    /* 当我们屏幕小于640 我们让div一行显示一个 */
    * {
      padding: 0;
      margin: 0;
    }
  </style>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
