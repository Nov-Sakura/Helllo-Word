<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      position: absolute;
      /* left走 50% 父容器宽度的一般 */
      left: 50%;
      /* margin-left 负值 往左边走 自己盒子宽度的一般 */
      margin-left: -100px;
      /* top 原理同上 */
      top: 50%;
      margin-top: -100px;
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
