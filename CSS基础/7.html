<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 300px;
      height: 70px;
      border: 1px solid salmon;
      margin: auto;
    }
    .pic {
      width: 130px;
      height: 70px;
      vertical-align: bottom;
      float: left;
    }
    img {
      width: 100%;
      height: 100%;
    }
    .right {
      width: 160px;
      height: 70px;
      float: right;
      /* 文本自动换行 */
      word-wrap:break-word;
      text-indent: 20px;
    }
  </style>
  <body>
    <div class="box">
      <div class="pic">
        <img src="./img/abstract.png" alt="" />
      </div>
      <p class="right">1213132132131312321312312312</div>
    </div>
    
  </body>
</html>
