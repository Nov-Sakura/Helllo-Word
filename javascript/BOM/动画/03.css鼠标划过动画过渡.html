<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title></title>
  </head>
  <style>
    ul {
      width: 200px;
    }

    li {
      color: aliceblue;
      list-style: none;
      transform: translateX(-222px);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 5px 10px;
      margin: 5px;
      transition: transform 0.5s;
    }

    li:hover {
      transform: translateX(0px);
    }
  </style>

  <body>
    <ul>
      <li>傻逼看这里</li>
      <li>傻逼看哪里</li>
      <li>傻逼看我</li>
      <li>傻逼看他</li>
      <li>傻逼看自己</li>
      <li>傻逼傻逼</li>
      <li>大傻逼</li>
      <li>超级无敌大傻逼</li>
    </ul>
    <script></script>
  </body>
</html>
